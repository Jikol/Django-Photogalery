{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center register-form">
        <div class="col-md-4 photo-card">
        </div>
        <div class="col-md-8 register-card">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h3 class="mb-3 pb-1 register-form-header">Nový uživatel</h3>
                    {% for field in registration_form %}
                        {{ field }}
                        <label for="{{ field.id_for_label }}" class="{{ field.id_for_label }}">{{ field.label }}</label>
                        {% for error in field.errors %}
                            <small class="error-text-register">{{ error }}</small>
                        {% endfor %}
                    {% endfor %}
                </div>
                <div class="form-group">
                    <div class="row justify-content-end">
                        <button type="submit" name="register" class="btn btn-primary btn-register">Registrovat</button>
                    </div>
                </div>
            </form>
            <div class="register-login">
                <small>
                    Máš úž účet? <a class="register-login-a">Přihlaš se</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
