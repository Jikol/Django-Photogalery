{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center password-change-form">
        <div class="col-md-12 password-change-card">
            <form method="POST" class="form-signin">
                {% csrf_token %}
                <div class="form-group">
                    <h3 class="mb-3 pb-1 password-change-header">Změna hesla</h3>
                    <input name="old_password" class="form-control old-password" type="password" id="id_old_password" required="true">
                    <label for="id_old_password" class="id_old_password">Staré heslo</label>
                    <input name="new_password1" class="form-control new-password" type="password" id="id_new_password1" required="true">
                    <label for="id_new_password1" class="id_new_password1">Nové heslo</label>
                    <input name="new_password2" class="form-control new-password2" type="password" id="id_new_password2" required="true">
                    <label for="id_new_password2" class="id_new_password2">Potvrdit heslo</label>
                </div>
                {% for field in form %}
                    {% for error in field.errors %}
                        <small class="error-text-login">{{ error }}</small>
                    {% endfor %}
                {% endfor %}
                <div class="form-group">
                    <div class="row justify-content-center">
                        <button type="submit" name="password" class="btn btn-primary btn-password-change">Změnit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
