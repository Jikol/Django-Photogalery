<div class="row justify-content-center" id="login-form-body">
    <div class="col-md-12 login-card">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h3 class="pb-1 login-form-header">Přihlášení</h3>
                {% for field in login_form %}
                    {{ field }}
                    {% for error in field.errors %}
                        <small class="error-text-login">{{ error }}</small>
                    {% endfor %}
                {% endfor %}
                {% if login_form.non_field_errors %}
                        <div>
                            <small class="error-text-login">{{ login_form.non_field_errors }}</small>
                        </div>
                {% endif %}
            </div>
            <div class="form-group">
                <div class="row justify-content-end">
                    <button type="submit" name="login" class="btn btn-primary btn-login">Přihlásit</button>
                </div>
            </div>
        </form>
    </div>
</div>
